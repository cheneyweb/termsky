<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Termius</title>

    <script type="text/javascript">
        function WebSocketTest() {
            if ("WebSocket" in window) {
                // 打开一个 web socket
                let ws = new WebSocket("ws://localhost:6789/xtermius")

                ws.onopen = () => {
                    ws.send("hello")
                }

                ws.onmessage = (msgEvent) => {
                    console.log(msgEvent)
                }

                ws.onclose = () => {
                    console.error("连接已关闭...")
                }
            }
        }
    </script>

</head>

<body>
    <div id="sse">
        <a href="javascript:WebSocketTest()">运行</a>
    </div>
</body>

</html>
